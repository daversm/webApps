<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title> DAVER </title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">

      <div id = "nav">
        <a class = "navItems" href= "#"> me </a>
        <a class = "navItems" href= "#"> github </a>
        <a class = "navItems" href= "#"> readme </a>
        <a class = "navItems" href= "#"> contact </a>
      </div>

      <div id = "panel-one"></div>

      <div id = "panel-two">

        <div class = "panel-two-one">

          <div class = "permInfo">
            <h2> Permutation </h2>
            <div> <p>A permutation, also called an "arrangement number" or "order," </p>

            </div>
            <div class = "permButtons"> try it </div>
          </div>
          <div class = "permTry">
            <div class = "backButton"></div>

            <div class = "permTryInputs">
              <div class = "top">
                Word: <input type="text" id = "permIn" placeholder = "enter a word with no spaces">
                Lenght: <input type="number" id = "permLen">
                <div class = "runButtons"> run </div>
              </div>
              <div class = "permOut">
              </div>

            </div>
          </div>


        </div>

      </div>


      <div id = "panel-three">

        <div class = "panel-two-one">

          <div class = "comboInfo">
            <h2> Combination </h2>
            <div> <p>A permutation, also called an "arrangement number" or "order," </p>

            </div>
            <div class = "permButtons"> try it </div>
          </div>
          <div class = "comboTry">
            <div class = "backButton"></div>

            <div class = "comboTryInputs">
              <div class = "top">
                Word: <input type="text" id = "comboIn" placeholder = "enter a word with no spaces">
                Lenght: <input type="number" id = "comboLen">
                <div class = "runButtons"> run </div>
              </div>
              <div class = "comboOut">
              </div>

            </div>
          </div>


        </div>


      </div>
      <script src = "togle.js" > </script>
      <script src = "permCombo.js" > </script>

      </div>
    </div>
